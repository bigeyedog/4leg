  <body id="body">
    <div id="titleDiv">麻將數簿</div>

    <div id="introDiv">
      歡迎使用麻將數簿網絡版。顧名思義，麻將數簿的主要功用是用來記賬，免卻零錢不足或籌碼計算的煩惱。
      用家祇需在遊戲開始時輸入玩家名字和設定玩法便能進入遊戲。
      胡牌後祇需在下拉式菜單中選擇番數，胡牌類型，贏家和輸家，程式便會把每一局的詳細資料列出。
      用家也可利用數簿的修改功能來糾正錯誤輸入或特別輸入功能來輸入不在設定中的輸贏金額。
      數簿也設有形象化的麻將枱，能讓玩家快速確實當前的圈名和莊家。
    </div>

    <div id="startbuttonDiv">
      <button
        class="button"
        type="button"
        id="startbutton"
        onclick="window.location.href = 'playerentry4.html'"
      >
        開始遊戲

    <script>
      const startYear = 2025; // Replace with your starting year
      const currentYear = new Date().getFullYear();
      const copyrightText =
        startYear === currentYear
          ? currentYear
          : `${startYear} - ${currentYear}`;
      document.getElementById("copyright").textContent = copyrightText;
