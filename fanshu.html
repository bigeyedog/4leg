  <body id="body">
    <div id="titleDiv">番數設定</div>

    <div id="fanshuSetting">
      <label class="label">最小番數:</label>
      <input
        class="input"
        type="number"
        min="0"
        max="999"
        id="smallestfan"
        required
      />
      <label class="label">最大番數:</label>
      <input
        class="input"
        type="number"
        min="1"
        max="999"
        id="biggestfan"
        required
      />
      <p id="instruction">(如最小番數是雞糊,請輸入“0”)</p>
      <button class="button" type="button" onclick="setfanshu()">輸入</button>
    </div>

    <div id="homeDiv">
      <button
        type="button"
        class="button"
        id="backButton"
        onclick="window.history.back()"
      >
        回到上一頁
      </button>
      <button
        class="button"
        id="homebutton"
        type="button"
        onclick="window.location.href = 'index.html'"
      >
        回到主頁
      </button>
    </div>

    <script>
      function setfanshu() {
        const smallestfan = Number($("#smallestfan").val());
        const biggestfan = Number($("#biggestfan").val());
        console.log(smallestfan, biggestfan);

        if (smallestfan === "" || biggestfan === "") {
          alert("請設定最小和最大番數。");
          return;
        }
        if (biggestfan <= smallestfan) {
          alert("最大番數不可以少過或等於最小番數。");
          return;
          //event.preventDefault();
        }

        sessionStorage.setItem("smallestfan", smallestfan);
        sessionStorage.setItem("biggestfan", biggestfan);

        const numberOfPlayers = sessionStorage.getItem("numberOfPlayers");
        console.log(numberOfPlayers);

        if (numberOfPlayers === "3") {
          window.location.href = "winloss3.html";
        } else if (numberOfPlayers === "4") {
          window.location.href = "winloss4.html";
        }
      }
    </script>
  </body>
</html>
